<!DOCTYPE html>
<html>

<head>
    <title>Backbone Maps</title>
    <!-- Libraries -->
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBDDtHYb5d8R6dAaotuTtHRI3ACgomOE-E"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <!-- Application -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Models -->
    <script type="text/javascript" src="js/models/mapdata.model.js"></script>
    <!-- Presenters -->
    <script type="text/javascript" src="js/views/base.view.js"></script>
    <script type="text/javascript" src="js/views/maps.view.js"></script>
    <script type="text/javascript" src="js/views/form.view.js"></script>
    <script type="text/javascript" src="js/views/map.view.js"></script>
    <script type="text/javascript" src="js/views/streetview.view.js"></script>

    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen">
    <link type="text/css" rel="stylesheet" href="css/normalize.css" media="screen">
</head>

<body>
    <div id="contents" class="contents"></div>
    <script type="text/template" id="app-template">
        <h2>Maps</h2>

        <div id="app"></div>
    </script>
    <script type="text/template" id="form-template">
        <form id="form" class="module form">
            <div class="title">
                Enter GPS Coordinates
            </div>
            <div class="row">
                <label for="latitude" class="required">
                    Latitude
                </label>
                <input type="text" id="latitude" name="lat" required number class="required number" />
            </div>
            <div class="row">
                <label for="longitude" class="required">
                    Longitude
                </label>
                <input type="text" id="longitude" name="lng" required number class="required number" />
            </div>
            <div class="row">
                <button id="show-map">
                      Show Map
                  </button>
            </div>
        </form>
    </script>
    <script type="text/template" id="map-template">
        <div id="map" class="module map">
            <div class="title">Map</div>
            <div id="map-canvas"></div>
        </div>
    </script>
    <script type="text/template" id="streetview-template">
        <div id="streetmap" class="module image">
            <div class="title">Street View</div>
            <div id="street-view-canvas" class="street-image main"></div>
        </div>
    </script>
</body>

</html>
